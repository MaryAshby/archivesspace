    <<: *section_tooltips
    <<: *slug_attributes
    user_defined:
      <<: *user_defined_attributes
    title: Titel
    title_tooltip: |
        <p>Een functie uiting voor het digitale object. Kan worden getranscribeerd vanuit het object of meegekregen uit een brontoegang/ toegang component verslag of geleverd door de bewaarplaats.</p>
        <p>De titel van het digitale object als geheel kan hetzelfde zijn als dat van een bron of toegang component verslag waaraan het digitale object verslag is gekoppeld. Het kan echter verschillen van wat wordt geuit in het gekoppelde toegang verslag.</p>
        <p>Voorbeelden:</p>
        <ul>
        <<li>Stanley Elkins, grootvader <em>(gekoppeld met een toegang component verslag met de titel "Familieportretten")</em></li>
        <li>Brief naar New Atlantic <em>(gekoppeld met een toegang component verslag met de titel "Brief naar New Atlantic")</em></li>
        <li>Cedar Fire <em>( gekoppeld met een toegang component verslag met de titel "Cedar Fire")</em></li>
        </ul
