        <p>voorbeelden</p>
        <ul>
        <li>http://hdl.handle.net/1813/13524</li>
        </ul>
    publish: Publiceren?
    publish_tooltip: |
        <p>Bepaalt of dit digitale object of Component wordt gepubliceerd naar publieke (bovenliggende) interfaces.</p>
    level: VRA Kernniveau
